<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | FitZone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>

<body class="scroll-smooth">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full bg-black/70 backdrop-blur-md text-white z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <a href="index.html" class="text-2xl font-bold">FitZone</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-red-400">Home</a>
                <a href="about.html" class="hover:text-red-400">About</a>
                <a href="programs.html" class="hover:text-red-400">Programs</a>
                <a href="contact.html" class="hover:text-red-400">Contact</a>
            </nav>
            <!-- Mobile menu button -->
            <button id="menu-btn" class="md:hidden text-3xl">&#9776;</button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden flex-col bg-black md:hidden">
            <a href="index.html" class="py-3 px-6 border-b border-gray-700 hover:bg-red-600">Home</a>
            <a href="about.html" class="py-3 px-6 border-b border-gray-700 hover:bg-red-600">About</a>
            <a href="programs.html" class="py-3 px-6 border-b border-gray-700 hover:bg-red-600">Programs</a>
            <a href="contact.html" class="py-3 px-6 hover:bg-red-600">Contact</a>
        </div>
    </header>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>


    <section class="pt-32 pb-20 px-6 text-center fade-in">
        <h1 class="text-4xl font-bold mb-8">Get In Touch</h1>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="max-w-lg mx-auto space-y-5">
            <input type="text" name="name" placeholder="Your Name" class="w-full p-4 rounded-lg border" required>
            <input type="email" name="email" placeholder="Your Email" class="w-full p-4 rounded-lg border" required>
            <textarea name="message" placeholder="Your Message" rows="4" class="w-full p-4 rounded-lg border"
                required></textarea>
            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-4 rounded-lg font-semibold">Send
                Message</button>
        </form>
    </section>

    <footer class="bg-black text-gray-400 text-center py-8 mt-16">
        <p>Â© 2025 FitZone Training Studio</p>
    </footer>

    <script src="assets/scripts.js"></script>
</body>

</html>
